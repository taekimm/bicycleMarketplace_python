{% block bike %}
<div id='bike'>
    <div id='bike-infobox'>
        <img src='{{bike.img}}' onclick='bikeSelect({{bike.id}});'>
        <div id='bike-infobox' class='description'>
            <h2>{{bike.title}}</h2>
            <p>{{bike.description}}</p>
        </div>
        <div id='bike-infobox' class='price'>
            <h2>$ {{bike.price}}</h2>
            <p>{{bike.city}}, {{bike.state}}</p>
        </div>
    </div>
</div>
{% endblock %}
