{% block loginForm %}
    <div id='login' >
    	<h3>Login</h3>
        <form id='login' action='/login' method='post'>
            {% csrf_token %}
            <label for='email'>*Email:</label>
            <input type='email' name='email'>
            <br/>
            <label for='password'>*Password:</label>
            <input type='password' name='password'>
            <br/>
            <input id='login' type='submit' value='Login'>
        </form>
    </div>
{% endblock %}
